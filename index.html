<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vintage World Clocks</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  background:#1f262c; overflow:hidden;
  font-family: "Georgia","Times New Roman",serif;
}
.wrap{display:flex; gap:42px; padding:24px; align-items:center; justify-content:center; flex-wrap:nowrap}
.clock{width:240px; display:flex; flex-direction:column; align-items:center; gap:12px}
.label{
  color:#e9e2d6; letter-spacing:.14em; font-weight:800;
  text-transform:uppercase; font-size:15px; opacity:.95;
}

.dial{
  width:240px; height:240px; border-radius:50%;
  position:relative;
  background:
    radial-gradient(circle at 35% 30%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 50% 55%, #2d353e 0%, #212830 58%, #151b22 100%);
  box-shadow:
    inset 0 0 0 3px rgba(201,164,76,.55),
    inset 0 0 0 10px rgba(0,0,0,.35),
    0 18px 40px rgba(0,0,0,.45);
}

/* Ring */
.ring{
  position:absolute; inset:10px; border-radius:50%;
  box-shadow:
    inset 0 0 0 2px rgba(201,164,76,.35),
    inset 0 0 0 18px rgba(0,0,0,.10);
}


.ticks{
  --r: 98px;            
  position:absolute; inset:0;
}
.tick{
  position:absolute;
  left:50%; top:50%;
  width:2px; height:10px;
  border-radius:2px;
  background: rgba(233,226,214,.75);
  transform: translate(-50%,-50%) rotate(var(--deg)) translateY(calc(-1 * var(--r)));
}
.tick.big{
  width:3px; height:16px;
  background: rgba(201,164,76,.80);
}


.hand{
  position:absolute; left:50%; top:50%;
  transform-origin: 50% 100%;
  transform: translate(-50%,-100%) rotate(0deg);
  z-index:6;
  border-radius:999px;
}
.hand.hour{
  width:9px; height:64px;
  background: linear-gradient(#e6d4aa, #b08a3a);
  box-shadow: 0 0 10px rgba(0,0,0,.35);
  z-index:7;
}
.hand.min{
  width:7px; height:92px;
  background: linear-gradient(#f3e7c6, #c9a44c);
  box-shadow: 0 0 10px rgba(0,0,0,.35);
  z-index:6;
}
.hand.sec{
  width:2px; height:104px;
  background:#ff2d6d;
  box-shadow: 0 0 12px rgba(255,45,109,.35);
  opacity:.88;
  z-index:8;
}
.hand.sec::after{
  content:""; position:absolute; left:50%; bottom:14px;
  width:10px; height:10px; border-radius:50%;
  transform:translateX(-50%);
  background:#ff2d6d;
}


.center{
  position:absolute; left:50%; top:50%;
  width:12px; height:12px; border-radius:50%;
  transform:translate(-50%,-50%);
  background: radial-gradient(circle, #f3e7c6 0%, #c9a44c 55%, #6e5322 100%);
  box-shadow: 0 0 12px rgba(201,164,76,.55);
  z-index:10;
}



</style>
</head>

<body>
  <div class="wrap" id="wrap"></div>

<script>
const CITIES = [
  { id:"berlin",   name:"Berlin",       tz:"Europe/Berlin" },
  { id:"istanbul", name:"Istanbul",     tz:"Europe/Istanbul" },
  
  { id:"tokyo",    name:"Tokio",        tz:"Asia/Tokyo" },
  { id:"shanghai", name:"Shanghai",     tz:"Asia/Shanghai" },
];

const wrap = document.getElementById("wrap");

function makeTicks(){
  let html = `<div class="ticks">`;
  for(let i=0;i<60;i++){
    const big = (i % 5 === 0) ? " big" : "";
    html += `<div class="tick${big}" style="--deg:${i*6}deg"></div>`;
  }
  html += `</div>`;
  return html;
}

function clockHTML(c){
  return `
  <div class="clock" id="c_${c.id}">
    <div class="label">${c.name}</div>
    <div class="dial">
      <div class="ring"></div>
      ${makeTicks()}
      <div class="hand hour" id="${c.id}_h"></div>
      <div class="hand min"  id="${c.id}_m"></div>
      <div class="hand sec"  id="${c.id}_s"></div>
      <div class="center"></div>
    </div>
    <div class="digital" id="${c.id}_d">--:--:-- --</div>
  </div>`;
}

wrap.innerHTML = CITIES.map(clockHTML).join("");

function zonedParts(tz){
  const d = new Date(new Date().toLocaleString("en-US",{timeZone:tz}));
  return { h:d.getHours(), m:d.getMinutes(), s:d.getSeconds() };
}

function tick(){
  for(const c of CITIES){
    const {h,m,s} = zonedParts(c.tz);

    const secDeg  = s * 6;
    const minDeg  = (m + s/60) * 6;
    const hourDeg = ((h % 12) + m/60 + s/3600) * 30;

    document.getElementById(c.id+"_s").style.transform =
      `translate(-50%,-100%) rotate(${secDeg}deg)`;
    document.getElementById(c.id+"_m").style.transform =
      `translate(-50%,-100%) rotate(${minDeg}deg)`;
    document.getElementById(c.id+"_h").style.transform =
      `translate(-50%,-100%) rotate(${hourDeg}deg)`;

    const hh = String((h%12)||12).padStart(2,"0");
    const mm = String(m).padStart(2,"0");
    const ss = String(s).padStart(2,"0");
    const ap = h>=12 ? "PM":"AM";
    document.getElementById(c.id+"_d").textContent = `${hh}:${mm}:${ss} ${ap}`;
  }
}

tick();
setInterval(tick,1000);
</script>
</body>
</html>
